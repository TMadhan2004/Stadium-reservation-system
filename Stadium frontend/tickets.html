<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    strong {
      font-weight: bold;
    }

    .disclaimer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ticket Details</h1>
    <div id="ticketDetails">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
      <p><strong>Match Name:</strong> <span id="matchName"></span></p>
      <p><strong>Tickets Booked:</strong> <span id="ticketsBooked"></span></p>
    </div>
    <p class="disclaimer">*Show this online ticket at the ticket counter for verification and enjoy your match.</p>
  </div>

  <script>
    // Retrieve URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const matchName = urlParams.get('matchName');
    const ticketsBooked = urlParams.get('ticketsBooked');
    const name = urlParams.get('name');
    const phoneNumber = urlParams.get('phoneNumber');

    // Update ticket details in the HTML
    document.getElementById('matchName').innerText = matchName || "N/A";
    document.getElementById('ticketsBooked').innerText = ticketsBooked || "N/A";
    document.getElementById('name').innerText = name || "N/A";
    document.getElementById('phoneNumber').innerText = phoneNumber || "N/A";
  </script>
</body>
</html>
