<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }

    #signup-link {
      margin-top: 10px;
    }
  </style>
  <title>Login Form</title>
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="validateLogin()">Login</button>
    </form>
    <p id="error-message"></p>
    <p id="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');

      // Add your authentication logic here (e.g., check against a predefined username and password)
      if (username === 'madan' && password === 'madan2004') {
        errorMessage.innerHTML = 'Login successful!';
        errorMessage.style.color = 'green';

        // Alert and redirect to the next page (stadium.html)
        alert('Login successful! Redirecting to the stadium page.');
        window.location.href = 'stadium.html';
      } else {
        errorMessage.innerHTML = 'Invalid username or password';
        errorMessage.style.color = 'red';
      }
    }
  </script>
</body>
</html>
